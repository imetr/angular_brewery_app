<mat-card *ngIf="beer" class="example-card" [style.background-color]="'#c1c5c7'">
    <mat-card-header>
      <div mat-card-avatar> <img  class ="avatarImage" src="{{beer.image_url}}" alt="Photo of a beer" [ngStyle] = " {
          'height':'100px',
          'transition':'transform .2s'
      }"></div>
      <mat-card-title>{{beer.name}}</mat-card-title>
      <mat-card-subtitle>Beer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="contentCard">
        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Description
            </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{beer.description}}</p>
        </mat-expansion-panel>

        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Abv
            </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{beer.abv}}</p>
        </mat-expansion-panel>

        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
            <mat-panel-title>
                Ph
            </mat-panel-title>
            </mat-expansion-panel-header>
            <p style="text-decoration: wavy;">{{beer.ph}}</p>
        </mat-expansion-panel>

    </mat-card-content>
    <mat-card-actions class="md-card-actions">
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
